---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{{ page.title }}{% if page.title %} - {% endif %}{{ site.name }}</title>

	<link rel="dns-prefetch" href="//fonts.googleapis.com">
	<link rel="dns-prefetch" href="//fonts.gstatic.com">
	<link rel="dns-prefetch" href="//www.google-analytics.com">

  <meta name="author" content="{{ site.name }}">
  <meta name="keywords" content="{{ site.name }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#e7672e">
  {% seo title=false %}

	<link rel="icon" type="image/x-icon" href="/favicon.ico">
	<link rel="manifest" href="/manifest.json">

	<link href="//fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
	<link rel="stylesheet" href="/css/main.css">
</head>
<body>

  <header role="banner">
  	{% include header.html %}
		{% include categories.html %}
  </header>

  <section role="main" class="content">
		{% include main.html %}
  </section>

  <footer role="content-info">
  	{% include footer.html %}
  </footer>

	<script src="/js/timeago.js" type="text/javascript"></script>
	<script>
		timeago().render(document.querySelectorAll('.timeago'));

		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-104443080-1', 'auto');
		ga('send', 'pageview');
	</script>

</body>
</html>
